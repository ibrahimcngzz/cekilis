<body>
<div class="card">
    <h2>ğŸ„ YÄ±lbaÅŸÄ± Ã‡ekiliÅŸi ğŸ</h2>
    <p>Ä°smini seÃ§ ve kime hediye alacaÄŸÄ±nÄ± gÃ¶r.</p>

    <select id="nameSelect">
        <option value="">-- Ä°smini SeÃ§ --</option>
    </select>

    <button id="showBtn">Kime Ã§Ä±ktÄ±?</button>

    <div id="result"></div>
    <small>Not: Bu cihazda Ã§ekiliÅŸ bir kez yapÄ±lÄ±r, sonra sonuÃ§lar sabit kalÄ±r.</small>

<script>
    // ğŸ‘‰ BURAYA GRUPTAKÄ° TÃœM Ä°SÄ°MLERÄ° YAZ
    const people = [
        "Ä°PEK",
	"PINAR",
        "ECE",
        "HANDE",
        "TUÄBA",
        "ZEHRA",
        "SUDE",
        "Ä°REM"
    ];

    // Dropdown doldur
    const select = document.getElementById("nameSelect");
    people.forEach(p => {
        const opt = document.createElement("option");
        opt.value = p;
        opt.textContent = p;
        select.appendChild(opt);
    });

    const STORAGE_KEY = "yilbasi_cekilisi_mapping_v1";
    let mapping = null;

    // ---------- RANDOM EÅLEÅTÄ°RME FONKSÄ°YONLARI ----------
    function shuffle(array) {
        for (let i = array.length - 1; i > 0; i--) {
            const j = Math.floor(Math.random() * (i + 1));
            [array[i], array[j]] = [array[j], array[i]];
        }
        return array;
    }

    function generateMapping(names) {
        let receivers = shuffle([...names]);
        
        // Kimse kendine Ã§Ä±kmasÄ±n
        let attempts = 0;
        while (true) {
            let ok = true;
            for (let i = 0; i < names.length; i++) {
                if (names[i] === receivers[i]) {
                    ok = false;
                    break;
                }
            }
            if (ok) break;
            receivers = shuffle([...names]);
            attempts++;
            if (attempts > 1000) break; // gÃ¼venlik iÃ§in
        }

        const map = {};
        for (let i = 0; i < names.length; i++) {
            map[names[i]] = receivers[i];
        }
        return map;
    }

    // ---------- LOCALSTORAGE'DAN OKU / YOKSA OLUÅTUR ----------
    const saved = localStorage.getItem(STORAGE_KEY);
    if (saved) {
        // Daha Ã¶nce bu cihazda Ã§ekiliÅŸ yapÄ±lmÄ±ÅŸ â†’ onu kullan
        try {
            mapping = JSON.parse(saved);
        } catch (e) {
            // bozulduysa yeniden oluÅŸtur
            mapping = generateMapping(people);
            localStorage.setItem(STORAGE_KEY, JSON.stringify(mapping));
        }
    } else {
        // Ä°lk kez aÃ§Ä±ldÄ± â†’ random Ã§ekiliÅŸ yap ve kaydet
        mapping = generateMapping(people);
        localStorage.setItem(STORAGE_KEY, JSON.stringify(mapping));
    }

    // ---------- SONUCU GÃ–STER ----------
    const btn = document.getElementById("showBtn");
    const resultDiv = document.getElementById("result");

    btn.addEventListener("click", () => {
        const name = select.value;
        if (!name) {
            alert("LÃ¼tfen Ã¶nce listeden ismini seÃ§.");
            return;
        }

        const target = mapping[name];
        if (!target) {
            resultDiv.textContent = "Bu isim listede bulunamadÄ±.";
            return;
        }

        resultDiv.textContent = `${name}, senin Ã§ekiliÅŸ hediyen â†’ ${target} ğŸ`;

        // Ä°stersen bu ikisini kapat, istersen kapatma. Åu an aÃ§Ä±k bÄ±rakÄ±yorum:

    });
</script>
